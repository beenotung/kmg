<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-title>App Setting</ion-title>
    <ion-item>
      <ion-label>
        Language
      </ion-label>
      <ion-select [(ngModel)]="lang" (ionChange)="changeLang()">
        <ion-option value="en">English</ion-option>
        <ion-option value="zh">中文</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="false">
      <ion-label>Notification</ion-label>
      <ion-toggle [(ngModel)]="pushNotice"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
