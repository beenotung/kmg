<ion-header no-border>

  <ion-row align-items-center>
    <ion-col no-padding col-auto>
      <button ion-button icon-only color="white" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-col>
    <ion-col no-padding>
      <ion-searchbar
        [(ngModel)]="searchText"
        [showCancelButton]="true"
        (ionInput)="onInput($event)">
      </ion-searchbar>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let option of option_list" [hidden]="notMatch(option)"
              (click)="chooseOption(option)">
      <ion-icon item-left name="star-outline"></ion-icon>
      <span>{{option.text}}</span>
    </ion-item>
  </ion-list>

</ion-content>
