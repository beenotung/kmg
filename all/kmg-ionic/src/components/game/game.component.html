<iframe id="gameRoot" #gameRoot></iframe>
<ion-fab top left>
  <button ion-fab mini (click)="reloadGame()" color="danger">
    <ion-icon name="refresh"></ion-icon>
  </button>
  <button ion-fab mini (click)="nextUrl()" color="light">
    <ion-icon name="hammer"></ion-icon>
  </button>
  <button ion-fab mini (click)="hack()" color="dark">
    <ion-icon name="color-wand"></ion-icon>
  </button>
</ion-fab>
